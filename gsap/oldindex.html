<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Course</title>

    <style>
      #container {
        background: black;
        width: 500px;
        height: 500px;
      }
      #box {
        background: red;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Hello World!</h1>

    <div class="container">
      <div class="box"></div>
    </div>

    <script src="/gsap/js/gsap.min.js"></script>
    <script>
      let button1 = document.querySelector(".button1");
      let button2 = document.querySelector(".button2");
      let button3 = document.querySelector(".button3");
      let button4 = document.querySelector(".button4");
      let tween;

      button1.addEventListener("click", () => {
        tween = gsap.fromTo(
          "#box",
          { x: 500, y: 500 },
          { x: 0, y: 0, duration: 3 }
        );
      });
      button2.addEventListener("click", () => {
        tween.play();
      });
      button3.addEventListener("click", () => {
        tween.pause();
      });
      button4.addEventListener("click", () => {
        tween.reverse();
      });

      gsap.to("h1", {
        duration: 1,
        x: 500,
      });
      gsap.from("h1", {
        duration: 1,
        x: 500,
        y: 500,
      });
      gsap.fromTo(
        "#box",
        {
          x: 500,
          y: 500,
        },
        {
          x: 500,
          y: 500,
          duration: 1,
        }
      );
    </script>
  </body>
</html>
